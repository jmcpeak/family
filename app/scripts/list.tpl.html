<md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
        <h1>
            <span>{{name}} Family Database</span>
        </h1>
        <span flex></span>
    </div>
</md-toolbar>
<md-subheader hide-gt-sm>
    Last Updated: <b>{{lastUpdate | date : 'fullDate' }}</b>, with <b>200</b> family members in database
</md-subheader>
<md-content class="md-padding" style="height: 500px;">
        <md-list>
            <md-item ng-repeat="item in todos" class="md-whiteframe-z1">
                <md-item-content ng-click="showUser($event)">
                    <div class="md-tile-left">
                        <md-button class="md-fab md-warn" aria-label="Add">
                            <md-icon md-svg-src="{{getAdd()}}" class="s36" alt="Add"></md-icon>
                        </md-button>
                    </div>
                    <div class="md-tile-content">
                        <h3>{{item.who}}</h3>
                        <h4>{{item.where}}</h4>
                        <h4>{{item.notes}}</h4>
                    </div>
                </md-item-content>
                <md-divider inset></md-divider>
            </md-item>
        </md-list>
</md-content>
<md-subheader hide-sm class="md-accent">
    Last Updated: <b>{{lastUpdate | date : 'fullDate' }}</b>, with <b>200</b> family members in database
</md-subheader>
