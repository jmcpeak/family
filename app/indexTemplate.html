<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-store, no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="assets/clover.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>McPeak Family</title>
    <base href="/"/>
    <style>
        .center-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .jm-bottom-button {
            width: 100%;
            text-align: left !important;
        }

        .jm-side-sheet {
            width: 100% !important;
            max-width: 100% !important;
        }

        .jmLoginError [ng-message] {
            font-size: medium;
        }

        a {
            text-decoration: none;
        }

        md-card[md-ink-ripple] {
            position: relative;
        }

        md-card.jm-list:hover {
            cursor: pointer;
            background-color: #f9f9f9;
        }

        md-card:focus {
            outline: none;
        }

        /*.md-datepicker-input {*/
        /*font-size: medium;*/
        /*}*/

        .md-tab {
            font-size: medium;
        }

        /*md-sidenav,*/
        /*md-sidenav.md-locked-open,*/
        /*md-sidenav.md-closed.md-locked-open-add-active {*/
        /*min-width: 200px !important;*/
        /*width: 33% !important;*/
        /*max-width: 400px !important;*/
        /*}*/

        /*md-toast.error {*/
        /*background-color: #ff0000;*/
        /*color: #ffffff;*/
        /*}*/
    </style>
</head>

<body ng-app="app" ng-cloak>

<md-content ng-controller="themeController as theme" md-theme="{{theme.get()}}" md-theme-watch>
    <ui-view></ui-view>
</md-content>

<script type="text/ng-template" id="error-messages">
    <div ng-message="required">Required</div>
    <div ng-message="minlength">This field is too short</div>
    <div ng-message="email">Use a real e-mail address</div>
    <div ng-message="number">Use a real phone number</div>
    <div ng-message="tel">Use a phone number</div>
</script>

</body>
</html>
