<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!--<base href="/">-->
    <link rel="icon" type="image/png" href="assets/clover.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>McPeak Family</title>
    <style>
        .jm-bottom-button {
            width: 100%;
            text-align: left !important;
        }

        .jm-side-sheet {
            width: 100% !important;
            max-width: 100% !important;
        }

        .jmLoginError [ng-message] {
            font-size: medium;
        }

        a {
            text-decoration: none;
        }

        md-card[md-ink-ripple] {
            position: relative;
        }

        md-card.jm-list:hover {
            cursor: pointer;
            background-color: #f9f9f9;
        }

        md-card:focus {
            outline: none;
        }

        .md-datepicker-input {
            font-size: medium;
        }

        .md-tab {
            font-size: medium;
        }

        /*md-sidenav,*/
        /*md-sidenav.md-locked-open,*/
        /*md-sidenav.md-closed.md-locked-open-add-active {*/
        /*min-width: 200px !important;*/
        /*width: 33% !important;*/
        /*max-width: 400px !important;*/
        /*}*/

        /*md-toast.error {*/
        /*background-color: #ff0000;*/
        /*color: #ffffff;*/
        /*}*/
    </style>
</head>

<body ng-app="app" ng-cloak>

<md-content ng-controller="pageController as page">
    <jm-login></jm-login>

    <div ng-show="showMainPage && !queryAllInProgress">

        <section id="sidenavs">
            <jm-about></jm-about>
            <jm-feedback></jm-feedback>
            <jm-mobile-menu></jm-mobile-menu>
        </section>

        <jm-toolbar filter="page.filter" edit="false"></jm-toolbar>
        <jm-users filter="page.filter" flex="33" flex-sm="100"></jm-users>

        <!--<jm-content-area flex="66"></jm-content-area>-->
    </div>
</md-content>


<script type="text/ng-template" id="error-messages">
    <div ng-message="required">Required</div>
    <div ng-message="minlength">This field is too short</div>
    <div ng-message="email">Use a real e-mail address</div>
    <div ng-message="number">Use a real phone number</div>
    <div ng-message="tel">Use a phone number</div>
</script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.35.min.js"></script>
<script src="common.js"></script>
<script src="vendor.js"></script>
<script src="bundle.js"></script>

</body>
</html>
