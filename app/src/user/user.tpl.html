<md-dialog aria-label="View / Edit your information">

    <jm-floating-mobile-delete-button></jm-floating-mobile-delete-button>
    <jm-floating-desktop-delete-button></jm-floating-desktop-delete-button>

    <md-content class="md-padding">
        <ng-form name="userForm">
            <md-list>
                <div layout layout-sm="column" aria-label="Names">
                    <jm-input label="First Name"
                              field="firstName"
                              user="user"
                              required="true"
                              type="text">
                    </jm-input>
                    <jm-input label="Middle Name"
                              field="middleName"
                              user="user"
                              required="false"
                              type="text">
                    </jm-input>
                    <jm-input label="Last Name"
                              field="lastName"
                              user="user"
                              required="true"
                              type="text">
                    </jm-input>
                </div>

                <div layout layout-sm="column" aria-label="Additional names">
                    <jm-input label="Maiden Name"
                              field="maidenName"
                              user="user"
                              required="false"
                              type="text">
                    </jm-input>
                    <jm-input label="Nickname"
                              field="nickName"
                              user="user"
                              required="false"
                              type="text">
                    </jm-input>
                    <!-- TODO placeholder="'Jr.', 'Senior', or 'III'" -->
                    <jm-input label="Suffix"
                              field="suffixName"
                              user="user"
                              required="false"
                              type="text">
                    </jm-input>
                </div>

                <div layout layout-sm="column" aria-label="Email, Address Gender">
                    <jm-input label="E-mail"
                              field="email"
                              user="user"
                              required="true"
                              type="email">
                    </jm-input>
                    <jm-input label="Address"
                              field="address"
                              user="user"
                              required="true"
                              type="text">
                    </jm-input>
                    <jm-switch label="Gender"
                               field="gender"
                               user="user"
                               required="true">
                    </jm-switch>
                </div>
            </md-list>
        </ng-form>
    </md-content>
</md-dialog>
