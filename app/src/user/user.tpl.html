<md-dialog aria-label="View / Edit your information">

    <jm-floating-mobile-delete-button></jm-floating-mobile-delete-button>
    <jm-floating-desktop-delete-button></jm-floating-desktop-delete-button>

    <md-content class="md-padding">
        <ng-form name="userForm">
            <md-list>
                <section aria-label="Member">

                    <div layout="row" layout-sm="column" aria-label="Names">
                        <jm-input label="First Name"
                                  field="firstName"
                                  user="user"
                                  required="true"
                                  type="text">
                        </jm-input>
                        <jm-input label="Middle Name"
                                  field="middleName"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                        <jm-input label="Last Name"
                                  field="lastName"
                                  user="user"
                                  required="true"
                                  type="text">
                        </jm-input>
                    </div>

                    <div layout layout-sm="column" aria-label="Email, Address Gender">
                        <jm-input label="E-mail"
                                  field="email"
                                  user="user"
                                  required="true"
                                  type="email">
                        </jm-input>
                        <jm-input label="Address"
                                  field="address"
                                  user="user"
                                  required="true"
                                  type="text">
                        </jm-input>
                        <jm-switch label="Gender"
                                   field="gender"
                                   user="user"
                                   required="false">
                        </jm-switch>
                    </div>

                    <div layout="row" layout-sm="column" aria-label="Additional names">
                        <jm-input label="Maiden Name"
                                  field="maidenName"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                        <jm-input label="Nickname"
                                  field="nickName"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                        <!-- TODO placeholder="'Jr.', 'Senior', or 'III'" -->
                        <jm-input label="Suffix"
                                  field="suffixName"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                    </div>

                    <div layout="row" layout-sm="column" aria-label="Hobbies">
                        <jm-textarea class=""
                                     label="Hobbies, Interests, etc."
                                     field="hobbies"
                                     user="user"
                                     required="false"
                                     type="text">
                        </jm-textarea>
                    </div>

                </section>

                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h3>
                            <span>Spouse</span>
                        </h3>
                    </div>
                </md-toolbar>

                <section aria-label="Spouse">

                    <div layout="row" layout-sm="column" aria-label="Spouse Names">
                        <jm-input label="Spouse First Name"
                                  field="firstNameSpouse"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                        <jm-input label="Spouse Middle Name"
                                  field="middleNameSpouse"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                        <jm-input label="Spouse Last Name"
                                  field="lastNameSpouse"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                    </div>

                    <div layout layout-sm="column" aria-label="Spouse Email, Address Gender">
                        <jm-input label="Spouse E-mail"
                                  field="emailSpouse"
                                  user="user"
                                  required="false"
                                  type="email">
                        </jm-input>
                        <jm-input label="Spouse Address"
                                  field="addressSpouse"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                        <jm-switch label="Spouse Gender"
                                   field="genderSpouse"
                                   user="user"
                                   required="true">
                        </jm-switch>
                    </div>

                    <div layout="row" layout-sm="column" aria-label="Additional names">
                        <jm-input label="Spouse Maiden Name"
                                  field="maidenNameSpouse"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                        <jm-input label="Spouse Nickname"
                                  field="nickNameSpouse"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                        <!-- TODO placeholder="'Jr.', 'Senior', or 'III'" -->
                        <jm-input label="Spouse Suffix"
                                  field="suffixName"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                    </div>

                    <div layout="row" layout-sm="column" aria-label="Hobbies">
                        <jm-textarea class=""
                                     label="Spouse Hobbies, Interests, etc."
                                     field="hobbiesSpouse"
                                     user="user"
                                     required="false"
                                     type="text">
                        </jm-textarea>
                    </div>

                </section>

                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h3>
                            <span>Address</span>
                        </h3>
                    </div>
                </md-toolbar>

                <section aria-label="Address">

                    <div layout="row" layout-sm="column" aria-label="Address">
                        <jm-input label="Address"
                                  field="addressL1"
                                  user="user"
                                  required="true"
                                  type="text">
                        </jm-input>
                        <jm-input label="Address Line 2"
                                  field="addressL2"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                        <jm-input label="City"
                                  field="city"
                                  user="user"
                                  required="true"
                                  type="text">
                        </jm-input>
                    </div>

                    <div layout="row" layout-sm="column" aria-label="Zip, etc">
                        <jm-input label="State"
                                  field="state"
                                  user="user"
                                  required="true"
                                  type="text">
                        </jm-input>
                        <jm-input label="Zipcode"
                                  field="zipcode"
                                  user="user"
                                  required="true"
                                  type="text">
                        </jm-input>
                        <jm-input label="Country"
                                  field="country"
                                  user="user"
                                  required="false"
                                  type="text">
                        </jm-input>
                    </div>

                </section>

            </md-list>
        </ng-form>
    </md-content>
</md-dialog>
