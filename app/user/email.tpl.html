<md-dialog aria-label="Email">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>Click the 'Copy and Close' button, then go to your<br>email client and in the 'To' field paste it</h3>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content" role="document">
        <md-input-container flex>
            <textarea md-autofocus aria-label="address">{{dialog.emailAddresses}}</textarea>
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-primary" clipboard text="dialog.emailAddresses" on-copied="dialog.cancel()">
            Copy and close
        </md-button>
    </md-dialog-actions>
</md-dialog>
