<div ng-show="showMainPage && !queryAllInProgress" hide show-gt-md flex>
    <md-content flex layout="column" ng-show="showMainPage && !queryAllInProgress"
                ng-style="{'opacity': selectedUser ? '1' : '.3', 'pointer-events': selectedUser ? 'auto' : 'none'}">
        <div flex layout="column" layout-fill>
            <md-card class="md-whiteframe-z1">
                <md-button class="md-accent md-raised jmSaveButton" style="width: 120px;margin-left: auto;margin-right: auto;"
                           ng-click="::putItem(selectedUser)">
                    Save
                </md-button>
                <jm-tabs></jm-tabs>
            </md-card>
        </div>
    </md-content>
</div>
