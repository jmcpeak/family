<div flex layout="column" layout-fill layout-padding>

    <div layout="row" layout-align="center center" layout-padding flex>
        <span style="font-size: small; font-style: italic">
            This is for children still living at home. If they have an address, they should have their own entry.<br>&nbsp;
        </span>
    </div>
    <div layout="row" layout-sm="column" aria-label="Name" ng-repeat="child in selectedUser.children track by $index ">
        <div layout="column" flex>
            <div layout="rows">
                <jm-input label="First Name"
                          field="{{fields[0] + child}}"
                          user="selectedUser"
                          type="text"
                          focus="true">
                </jm-input>
                &nbsp;&nbsp;&nbsp;
                <jm-input label="Middle Name"
                          field="{{fields[1] + child}}"
                          user="selectedUser"
                          type="text">
                </jm-input>
                &nbsp;&nbsp;&nbsp;
                <jm-input label="Birthday"
                          field="{{fields[2] + child}}"
                          user="selectedUser"
                          type="text">
                </jm-input>
                &nbsp;&nbsp;&nbsp;
                <jm-select placeholder="Gender"
                           field="{{fields[3] + child}}"
                           required="true"
                           user="selectedUser"
                           repeat="genders"
                           keyvalue="key"
                           keydisplay="name">
                </jm-select>
            </div>
        </div>
        <div layout="column">
            <md-button ng-show="child" ng-click="removeChild($event, child)" class="md-icon-button"
                       aria-label="Remove">
                <md-icon md-svg-src="content:remove_circle"></md-icon>
            </md-button>
            <md-button ng-show="$index === selectedUser.children.length - 1" ng-click="addChild($event)"
                       class="md-icon-button" aria-label="Add">
                <md-icon md-svg-src="content:add_circle"></md-icon>
            </md-button>
        </div>
    </div>
    <div layout="row" aria-label="Pets">
        <jm-text-area label="Pets"
                      field="pets"
                      user="selectedUser">
        </jm-text-area>
    </div>
</div>
