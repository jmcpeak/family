<div flex layout="column" layout-fill layout-padding>

    <div layout="row" layout-sm="column" aria-label="Name">

        <jm-input label="First Name"
                  field="firstNameSpouse"
                  user="selectedUser"
                  type="text"
                  focus="true">
        </jm-input>
        &nbsp;&nbsp;&nbsp;
        <jm-input label="Last Name"
                  field="lastNameSpouse"
                  user="selectedUser"
                  type="text">
        </jm-input>
        &nbsp;&nbsp;&nbsp;
        <jm-select placeholder="Gender"
                   field="genderSpouse"
                   required="true"
                   user="selectedUser"
                   repeat="genders"
                   keyvalue="key"
                   keydisplay="name">
        </jm-select>

    </div>

    <div layout="row" aria-label="Name More">

        <jm-input label="Middle Name"
                  field="middleNameSpouse"
                  user="selectedUser"
                  type="text">
        </jm-input>
        &nbsp;&nbsp;&nbsp;
        <jm-input label="Maiden Name"
                  field="maidenNameSpouse"
                  user="selectedUser"
                  type="text">
        </jm-input>
    </div>

    <div layout="row" aria-label="Name more 2">

        <jm-input label="Nickname"
                  field="nickNameSpouse"
                  user="selectedUser"
                  type="text">
        </jm-input>
        <jm-input label="Title ('Dr.')"
                  field="titleNameSpouse"
                  user="selectedUser"
                  type="text">
        </jm-input>
        &nbsp;&nbsp;&nbsp;
        <jm-input label="Suffix (e.g. 'Jr.')"
                  field="suffixNameSpouse"
                  user="selectedUser"
                  type="text">
        </jm-input>
    </div>

    <div layout="row" aria-label="Hobbies">
        <jm-text-area label="Occupation and/or Hobbies"
                      field="hobbiesSpouse"
                      user="selectedUser">
        </jm-text-area>
    </div>
</div>
