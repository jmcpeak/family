<md-dialog aria-label="Mango (Fruit)">
    <md-content style="font-size: 1.8em;">
        <div layout="row" layout-align="center center">
            <img src="assets/coatofarms.png" alt="Coat of Arms">

            <form name="loginForm" ng-submit="submit()">
                <md-input-container>
                    <label>What city is the Family Reunion usually held in?</label>
                    <input autofocus name="question" autocomplete="on" type="password" ng-model="city">
                </md-input-container>
                <h3 class="md-warn" style="font-size: medium; height: 30px;">{{error}}</h3>
            </form>
        </div>
    </md-content>
</md-dialog>
