<md-input-container>
        <label>{{label}}</label>
                <textarea name="{{field}}"
                          type="{{type}}"
                          ng-model="user[field]"
                          ng-required="required === 'true'"
                          ng-disabled="disabled === 'true'">
                </textarea>

    <div ng-messages="form[field].$error">
        <div ng-messages-include="error-messages"></div>
    </div>
</md-input-container>
