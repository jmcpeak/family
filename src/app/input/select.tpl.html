<md-input-container>
    <label>{{placeholder}}</label>
    <md-select ng-model="user[field]" placeholder="{{placeholder}}" aria-label="{{placeholder}}">
        <md-option ng-value="keyvalue !== undefined ? value[keyvalue] : value"
                   ng-repeat="value in repeat | orderBy:orderclause" ng-required="required">
            {{selection(value)}}
        </md-option>
    </md-select>
</md-input-container>
