<md-input-container>
    <label>{{label}}</label>
    <input name="{{field}}"
           type="{{type}}"
           tabindex="{{taborder}}"
           focus-here="{{focus}}"
           ng-model="user[field]"
           ng-required="required === 'true'">

    <div ng-messages="form[field].$error">
        <div ng-messages-include="error-messages"></div>
    </div>
</md-input-container>
