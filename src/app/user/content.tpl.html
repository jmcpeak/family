<md-content flex ng-show="showMainPage && !queryAllInProgress">
    <jm-toolbar></jm-toolbar>
    <md-content hide-sm layout="row" ng-show="showMainPage && !queryAllInProgress"
                ng-style="{'opacity': selectedUser ? '1' : '.3', 'pointer-events': selectedUser ? 'auto' : 'none'}">
        <div flex layout="column" layout-fill>
            <div layout="row" layout-align="end" layout-padding>
                <md-button class="md-accent md-raised" aria-label="Save" ng-click="putItem(selectedUser)"
                           ng-disabled="isSaveDisabled()">
                    Save
                </md-button>
            </div>
            <jm-tabs></jm-tabs>
        </div>
    </md-content>
</md-content>
