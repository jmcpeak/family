<div ng-style="{'opacity': (selectedUser !== undefined) ? '1' : '.3', 'pointer-events': (selectedUser !== undefined) ? 'auto' : 'none'}">
    <ng-form name="{{formName}}">
        <md-tabs md-selected="selectedIndex">
            <md-tab label="{{tab}}" ng-repeat="tab in tabs" md-on-select="partial($index)">
                <md-list>
                    <div ng-view md-swipe-left="next()" md-swipe-right="previous()"></div>
                </md-list>
            </md-tab>
        </md-tabs>
        <md-button class="md-accent md-raised jm-top-right" aria-label="Add"
                   ng-click="putItem()" ng-disabled="isDisabled()">
            <md-icon md-svg-src="file:cloud_upload" class="jm-fix-icon"></md-icon>
            Save
        </md-button>
        <md-button class="md-warn md-raised jm-bottom-right" aria-label="Delete"
                   ng-if="!addUser" ng-click="deleteItem($event)">
            <md-icon md-svg-src="action:delete" class="jm-fix-icon"></md-icon>Remove
        </md-button>
    </ng-form>
</div>
