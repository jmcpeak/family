<div flex layout="column">
    <div layout="row" layout-align="end start" ng-if="!addUser">
        <md-button class="md-accent md-raised jm-margin-right" aria-label="Save" ng-disabled="!selectedUser"
                   ng-click="putItem()">
            <md-icon md-svg-src="file:cloud_upload" class="jm-fix-icon"></md-icon>
            Save
        </md-button>
        <md-button class="md-raised jm-margin-right" aria-label="Delete" ng-disabled="!selectedUser"
                   ng-click="deleteItem($event)">
            <md-icon md-svg-src="action:delete" class="jm-fix-icon"></md-icon>
            Remove
        </md-button>
    </div>
    <div class="jm-user"
         ng-style="{'opacity': (selectedUser !== undefined) ? '1' : '.3', 'pointer-events': (selectedUser !== undefined) ? 'auto' : 'none'}">
        <ng-form name="{{formName}}">
            <md-tabs md-selected="selectedTab">
                <md-tab label="{{tab}}" ng-repeat="tab in tabs" md-on-select="partial($index)">
                    <md-list>
                        <div ng-view md-swipe-left="next()" md-swipe-right="previous()"></div>
                    </md-list>
                </md-tab>
            </md-tabs>
        </ng-form>
    </div>
</div>
