<md-dialog flex="75" aria-label="Add user">
    <md-dialog-content style="height: 450px">
        <jm-tabs></jm-tabs>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button aria-label="Cancel" ng-click="cancel()">
            Cancel
        </md-button>
        <md-button aria-label="Add" class="md-raised md-accent" ng-disabled="isAddDisabled()" ng-click="ok()">
            Add
        </md-button>
    </div>
</md-dialog>
