<md-dialog aria-label="Add new user" style="height: 600px; width: 800px;">
    <md-dialog-content flex>
        <jm-user></jm-user>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button aria-label="Cancel" ng-click="cancel()">
            Cancel
        </md-button>
        <md-button aria-label="Add" class="md-raised md-accent" ng-disabled="isDialogAddDisabled()"
                   ng-click="ok()">
            Add
        </md-button>
    </div>
</md-dialog>
