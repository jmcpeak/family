<md-dialog aria-label="Add new user" style="height: 400px; width: 800px;">

    <md-dialog-content flex>
        <jm-user></jm-user>
    </md-dialog-content>

    <div class="md-actions" layout="row">
        <md-button aria-label="Cancel" ng-click="cancel()">Cancel</md-button>
        <md-button class="md-accent" aria-label="Save" ng-disabled="!selectedUser" ng-click="putItem()">Add</md-button>
    </div>

</md-dialog>
