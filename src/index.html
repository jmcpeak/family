<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/icon.png">
    <title>McPeak Family</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(src/) styles/scripts.css -->
    <!-- fileblock:css styles -->
    <!-- endfileblock -->
    <!-- endbuild -->

    <style>
        a {
            text-decoration: none;
        }

        .jmLoginError [ng-message] {
            font-size: medium;
        }

        md-card[md-ink-ripple] {
            position: relative;
        }

        md-card:focus {
            outline: none;
        }

        .centerInitialsInButton {
            margin-top: 1px;
        }

        .jm-user {
            font-size: large;
            position: fixed;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body ng-app="jmFamily" layout="column" ng-cloak>

<script type="text/ng-template" id="error-messages">
    <div ng-message="required">Required</div>
    <div ng-message="minlength">This field is too short</div>
    <div ng-message="email">Use a real e-mail address</div>
    <div ng-message="number">Use a real phone number</div>
    <div ng-message="tel">Use a phone number</div>
</script>

<jm-login ng-cloak></jm-login>

<div ng-show="showMainPage && !showUserWaitIndicator">
    <jm-toolbar hide-sm></jm-toolbar>

    <md-content layout="row">
        <jm-list flex="33" flex-sm="100"></jm-list>
        <jm-user class="jm-user" flex hide-sm></jm-user>
    </md-content>

    <jm-add-button hide-gt-sm/>
</div>

<!-- build:js(.) js/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/aws-sdk-js/dist/aws-sdk.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(src/) js/scripts.js -->
<!-- fileblock:js generated -->
<!-- endfileblock -->

<!-- fileblock:js scripts -->
<script src="app/app.js"></script>
<script src="app/list/list.js"></script>
<script src="app/user/user.js"></script>
<script src="app/input/input.js"></script>
<script src="app/partials/partials.js"></script>
<!-- endfileblock -->
<!-- endbuild -->

</body>
</html>
