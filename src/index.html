<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/icon.png">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(src/) styles/scripts.css -->
    <!-- fileblock:css styles -->
    <link href="jmFamily-0.0.1.css" rel="stylesheet"/>
    <link href="app/user/user.css" rel="stylesheet"/>
    <link href="less/app.css" rel="stylesheet"/>
    <!-- endfileblock -->
    <!-- endbuild -->
</head>
<body ng-app="jmFamily" layout="column" layout-fill>

<script type="text/ng-template" id="error-messages">
    <div ng-message="required">Required</div>
    <div ng-message="minlength">This field is too short</div>
    <div ng-message="email">Use a real e-mail address</div>
    <div ng-message="number">Use a real phone number</div>
    <div ng-message="tel">Use a phone number</div>
</script>

<!-- Can't move into directive - even with replace: true - it doesn't work -->
<md-toolbar hide-gt-sm md-scroll-shrink>
    <jm-toolbar/>
</md-toolbar>
<md-toolbar hide-sm>
    <jm-toolbar/>
</md-toolbar>

<md-subheader hide-sm class="md-accent"> <!-- hide-gt-sm-->
    Last Updated: <b>{{lastUpdate | date : 'fullDate' }}</b>, with <b>{{count}}</b> family members in database
</md-subheader>

<!-- Can't move into directive - even with replace: true - it doesn't work -->
<section layout="row" flex>
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-swipe-left="close()">
        <md-toolbar class="md-tall jm-menu-background">
            <h4 class="md-toolbar-tools">McPeak Family</h4>
        </md-toolbar>
        <md-content class="md-padding">
            <md-list>
                <md-item ng-repeat="menu in menus">
                    <md-item-content>
                        <md-button class="jm-menu-button" ng-href="{{menu.link}}" target="jm-menu-frame">
                            <h3 class="jm-menu-button-text">{{menu.label}}</h3>
                        </md-button>
                    </md-item-content>
                </md-item>
            </md-list>
        </md-content>
    </md-sidenav>
</section>

<md-content layout="row" layout-sm="column">
    <jm-list flex></jm-list>
    <jm-user flex hide-sm></jm-user>
</md-content>

<jm-add-button hide-gt-md/>

<!-- build:js(.) js/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/aws-sdk-js/dist/aws-sdk.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(src/) js/scripts.js -->
<!-- fileblock:js generated -->
<!-- endfileblock -->

<!-- fileblock:js scripts -->
<script src="app/app.js"></script>
<script src="app/list/list.js"></script>
<script src="app/user/user.js"></script>
<script src="app/viewEdit/viewEdit.js"></script>
<!-- endfileblock -->
<!-- endbuild -->

</body>
</html>
