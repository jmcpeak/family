<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/icon.png">
    <title>McPeak Family</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(src/) styles/scripts.css -->
    <!-- fileblock:css styles -->
    <link href="app/app.css" rel="stylesheet" />
    <!-- endfileblock -->
    <!-- endbuild -->

    <link rel="stylesheet" href="app/app.css" />
</head>
<body ng-app="jmFamily" layout="row" ng-cloak>

<script type="text/ng-template" id="error-messages">
    <div ng-message="required">Required</div>
    <div ng-message="minlength">This field is too short</div>
    <div ng-message="email">Use a real e-mail address</div>
    <div ng-message="number">Use a real phone number</div>
    <div ng-message="tel">Use a phone number</div>
</script>

<jm-login ng-show="!(showMainPage && !queryAllInProgress)" ng-cloak flex></jm-login>

<jm-list ng-show="showMainPage && !queryAllInProgress"></jm-list>

<div flex class="jmFormInputArea" ng-show="showMainPage && !queryAllInProgress">
    <jm-toolbar></jm-toolbar>
    <md-content hide-sm layout="row" ng-show="showMainPage && !queryAllInProgress"
                ng-style="{'opacity': selectedUser ? '1' : '.3', 'pointer-events': selectedUser ? 'auto' : 'none'}">
        <div flex layout="column" layout-fill>
            <div layout="row" layout-align="center" layout-padding>
                <md-button class="md-accent md-raised" aria-label="Save" ng-click="putItem(selectedUser)" ng-disabled="isSaveDisabled()">
                    Save
                </md-button>
            </div>
            <jm-user></jm-user>
        </div>
    </md-content>
</div>

<!-- build:js(.) js/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/aws-sdk-js/dist/aws-sdk.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(src/) js/scripts.js -->
<!-- fileblock:js generated -->
<!-- endfileblock -->

<!-- fileblock:js scripts -->
<script src="app/app.js"></script>
<script src="app/list/list.js"></script>
<script src="app/user/user.js"></script>
<script src="app/input/input.js"></script>
<script src="app/partials/partials.js"></script>
<!-- endfileblock -->
<!-- endbuild -->

</body>
</html>
